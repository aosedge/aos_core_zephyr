# West YAML manifest for Zephyr as Xen Dom0

manifest:
  self:
    path: aos_core_zephyr

  remotes:
    - name: xen-troops
      url-base: https://github.com/xen-troops

    - name: aosedge
      url-base: https://github.com/aosedge

    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      remote: xen-troops
      revision: "zephyr/v3.6.0/xt-v3.0.0"
      west-commands: scripts/west-commands.yml

    - name: aos_core_lib_cpp
      remote: aosedge
      revision: "v1.2.1"

    - name: aos_core_api
      remote: aosedge
      revision: "v8.2.0"

    - name: zephyr-xenlib
      remote: xen-troops
      revision: "v3.1.0"

    - name: zephyr-optee-client
      remote: xen-troops
      revision: "v0.1.1"

    - name: zephyr-xrun
      remote: xen-troops
      revision: "v0.1.0"

    - name: littlefs
      remote: zephyrproject-rtos
      revision: "ed0531d59ee37f5fb2762bcf2fc8ba4efaf82656"
      path: modules/fs/littlefs
      groups:
        - fs

    - name: fatfs
      remote: zephyrproject-rtos
      revision: "427159bf95ea49b7680facffaa29ad506b42709b"
      path: modules/fs/fatfs
      groups:
        - fs

    - name: nanopb
      remote: zephyrproject-rtos
      revision: "65cbefb4695bc7af1cb733ced99618afb3586b20"
      path: modules/lib/nanopb

    - name: mbedtls
      remote: zephyrproject-rtos
      revision: "a78176c6ff0733ba08018cba4447bd3f20de7978"
      path: modules/crypto/mbedtls
      groups:
        - crypto
