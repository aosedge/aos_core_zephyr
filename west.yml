# West YAML manifest for Zephyr as Xen Dom0

manifest:
  self:
    path: aos_core_zephyr

  remotes:
    - name: xen-troops
      url-base: https://github.com/xen-troops

    - name: aosedge
      url-base: https://github.com/aosedge

    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      remote: xen-troops
      revision: zephyr-v3.6.0-xt
      west-commands: scripts/west-commands.yml

    - name: aos_core_lib_cpp
      remote: aosedge
      revision: "develop"

    - name: aos_core_api
      remote: aosedge
      revision: "develop"

    - name: zephyr-xenlib
      remote: xen-troops
      revision: "main"

    - name: zephyr-optee-client
      remote: xen-troops
      revision: "master"

    - name: zephyr-xrun
      remote: xen-troops
      revision: "main"

    - name: littlefs
      remote: zephyrproject-rtos
      revision: "zephyr"
      path: modules/fs/littlefs
      groups:
        - fs

    - name: fatfs
      remote: zephyrproject-rtos
      revision: master
      path: modules/fs/fatfs
      groups:
        - fs

    - name: nanopb
      remote: zephyrproject-rtos
      revision: "zephyr"
      path: modules/lib/nanopb

    - name: mbedtls
      remote: zephyrproject-rtos
      revision: "zephyr"
      path: modules/crypto/mbedtls
      groups:
        - crypto
