# Enable C++

CONFIG_CPP=y
CONFIG_STD_CPP14=y
CONFIG_EXTERNAL_LIBCPP=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# Enable test suit

CONFIG_ZTEST=y

# Enable debug for tests

CONFIG_DEBUG=y
CONFIG_NO_OPTIMIZATIONS=y

# Enable nanopb lib

CONFIG_NANOPB=y

# Enable tiny crypt lib

CONFIG_TINYCRYPT=y
CONFIG_TINYCRYPT_SHA256=y
