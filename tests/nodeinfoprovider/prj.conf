# Enable C++
CONFIG_CPP=y
CONFIG_STD_CPP17=y
CONFIG_EXTERNAL_LIBCPP=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# Enable test suit
CONFIG_ZTEST=y

# Enable JSON library
CONFIG_JSON_LIBRARY=y

# Enable file system
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Enable hardware info
CONFIG_HWINFO=y
